<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Adjectivize!</title>
</head>

<body>
    <div class="container text-center h-100">
        <h1 class="display-4 mt-2 smaller">I will try to describe you!</h1>
        <div class="card shadow d-inline-block mt-3 rounded-lg w-100">
            <div class="card-body p-1 text-center ">
                <h4 class="card-title text-center mt-2 gray-font" >Enter Below</h4>
                <input id="name" type="text" placeholder="First Name" class="p-2 rounded-lg border-0 bg-light font-weight-bolder w-50">
                <p class="text-center">
                    <button class="btn btn-light  mt-3 " onclick="getAdjectives()"><b>GO!</b></button>
                </p>
            </div>
        </div>
        <br>
        <h1 class="display-4 mt-2 smaller2">Try clicking <b>GO!</b> multiple times.</h1>
        <textarea id="output" class="mt-4 shadow border-0 rounded-lg text-center p-3 gray-font w-100"
            placeholder="Output" disabled style="background-color: #fff;"></textarea>
            <p class="display-4 mt-2 smaller">Thanks to <a href="https://www.datamuse.com/api/">Datamuse</a> for their API!</p>
            <p class="display-4 mt-2 smaller">Inspired by <a href="https://www.codecademy.com/">Codecademy.</a></p>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
